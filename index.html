     background: linear-gradient(135deg, #43cea2, #185a9d);
      background-size: 400% 400%;

    }
    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}

    }

    .screen { position:absolute; width:100%; height:100%; display:flex; justify-content:center; align-items:center; }

    .fade-out { animation: fadeOut 1.5s forwards; }
    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
    @keyframes fadeOut { from{opacity:1;} to{opacity:0;} }

    /* Tela de boas-vindas */

    .btn-start {

      border:none; border-radius:8px; color:#fff; font-weight:bold;
      cursor:pointer; transition:transform 0.3s;
      animation: pulse 2s infinite;
    }
    .btn-start:hover { transform:scale(1.1); }
    @keyframes slideDown { from{transform:translateY(-50px); opacity:0;} to{transform:translateY(0); opacity:1;} }
    @keyframes pulse {
      0% { box-shadow:0 0 0 0 rgba(255,193,7,0.7); }
      70% { box-shadow:0 0 0 20px rgba(255,193,7,0); }
      100% { box-shadow:0 0 0 0 rgba(255,193,7,0); }
    }
